<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="src/script.mjs"></script>
        <link rel="stylesheet" href="style/style.css">
        <title>Tráemelo</title>
    </head>
    <body>
        
        <main>
            <section class="order">

                <ul class="products">

                    <li>
                        <article id="product-apple" class="product">
                            <img id="image-apple" src="img/product_01.webp" class="image" width="300"/>
                            <figure alt="Fondo gráfico de la cantidad del producto" class="count-background"></figure>
                            <label class="count">1</label>
                            <figure alt="Fondo gráfico del precio producto" class="price-background"></figure>
                            <label class="name">Manzana preparada</label>
                            <label class="price">$60</label>
                            <input type="radio" name="product" value="apple"/>
                        </article>
                    </li>
                    
                    <li>
                        <article id="product-gummy" class="product">
                            <img id="image-gummy" src="img/product_02.webp" class="image" width="300"/>
                            <figure alt="Fondo gráfico de la cantidad del producto" class="count-background"></figure>
                            <label class="count">1</label>
                            <figure alt="Fondo gráfico del precio producto" class="price-background"></figure>
                            <label class="name">Gomitas con chamoy</label>
                            <label class="price">$20</label>
                            <input type="radio" name="product" value="gummy"/>
                        </article>
                    </li>

                </ul>

                <div class="control">
                    <button id="decrease" class="round-button">-</button>
                    <button id="increase" class="round-button">+</button>
                </div>

                <snap class="tooltip" id="tt-add">Aumente o reduzca las cantidades a ordenar</snap>
                <snap class="tooltip" id="tt-touch">Toque la imagen del producto que desea ordenar</snap>
                <snap class="tooltip" id="tt-slide">Deslize lateralmente para ver más productos</snap>

            </section>

            <section class="preview">
                <table class="table">
                    <thead>
                        <th colspan="3">Orden</th>
                    </thead>
                    <tbody class="content">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Total:</th>
                            <td class="total"></td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <section class="control">
                <button id="send">Enviar</button>
                <ul class="comments tooltip">
                    <li class="comment">
                        * Paga cuando se le entregue su producto.
                    </li>
                    <li class="comment">
                        * La comunicación es a tráves de whatsapp.
                    </li>
                    <li class="comment">
                        * Asegurese de haber enviado el mensaje de su orden.
                    </li>
                </ul>
            </section>
        </main>

    </body>
</html>
